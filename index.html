<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutritionist Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .section {
      margin-top: 40px;
    }

    input, button {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .recommendation-box {
      background-color: #e9f7ef;
      border-left: 5px solid #28a745;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      white-space: pre-line;
      font-size: 15px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>Nutritionist Recommendation Dashboard</h1>

    <div class="section">
      <h2>Protein vs Fat in Meat Types</h2>
      <canvas id="meatChart"></canvas>
    </div>

    <div class="section">
      <h2>BMI-Based Consumer Recommendation</h2>
      <label for="bmi">Enter BMI:</label>
      <input type="number" id="bmi" placeholder="e.g. 22.5" />
      <button onclick="recommendByBMI()">Get Advice</button>
      <div id="bmiAdvice" class="recommendation-box"></div>
    </div>

    <div class="section">
      <h2>Farmer Supply Recommendation</h2>
      <button onclick="recommendSupply()">Suggest What to Supply</button>
      <div id="supplyAdvice" class="recommendation-box"></div>
    </div>
  </div>

  <script>
    // Chart showing protein vs fat
    const ctx = document.getElementById('meatChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Chicken (Breast)', 'Beef (Lean)', 'Duck (Skinless)', 'Mutton (Lean)'],
        datasets: [
          {
            label: 'Protein (%)',
            data: [31, 26, 27, 25],
            backgroundColor: 'rgba(75, 192, 192, 0.7)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          },
          {
            label: 'Fat (%)',
            data: [3.6, 10, 8, 9],
            backgroundColor: 'rgba(255, 99, 132, 0.7)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Protein vs Fat Content in Different Meats',
            font: {
              size: 18
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Percentage (%)'
            }
          }
        }
      }
    });

    // BMI Recommendation
    function recommendByBMI() {
      const bmi = parseFloat(document.getElementById("bmi").value);
      let advice = "üë©‚Äç‚öïÔ∏è Nutritionist Advice:\n\n";

      if (isNaN(bmi) || bmi <= 0) {
        advice = "‚ö†Ô∏è Please enter a valid BMI.";
      } else if (bmi < 18.5) {
        advice += `üî∏ Status: Underweight\nYou should consume high-protein and moderate-fat meat.\n‚úÖ Recommended: Duck, Mutton, Lean Beef.\n‚ùå Avoid: Only lean meat like chicken unless combined with fats.`;
      } else if (bmi < 25) {
        advice += `üî∏ Status: Normal\nMaintain balance.\n‚úÖ Recommended: Mix of Chicken, Beef, Duck.\n‚ùå Avoid: Too much fatty meat.`;
      } else if (bmi < 30) {
        advice += `üî∏ Status: Overweight\nYou need low-fat, high-protein meat.\n‚úÖ Recommended: Chicken breast, fish.\n‚ùå Avoid: Mutton, fatty beef.`;
      } else {
        advice += `üî∏ Status: Obese\nStrict diet.\n‚úÖ Recommended: Chicken breast, skinless fish.\n‚ùå Avoid: Duck, Beef, Mutton.`;
      }

      document.getElementById("bmiAdvice").innerText = advice;
    }

    // Farmer Supply Suggestion
    function recommendSupply() {
      const advice = `üì¶ Farmer Meat Supply Suggestion:\n\n‚úÖ Supply more Chicken ‚Äî suits all BMI levels and is high-protein, low-fat.\nüìà Moderate demand for Duck and Lean Beef ‚Äî especially for underweight and athletic people.\n‚ùå Reduce supply of Mutton and fatty beef in high-obesity regions.\nüìä Tip: Coordinate with health centers for regional health data.`;

      document.getElementById("supplyAdvice").innerText = advice;
    }
  </script>
</body>
</html>
