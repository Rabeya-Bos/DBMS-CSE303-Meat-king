  <!-- Search Input -->

  </div>

  <div class="card-box mb-5">
    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" id="productName" class="form-control" placeholder="Product Name">
      </div>
      <div class="col-md-3">
        <input type="number" id="currentPrice" step="0.01" class="form-control" placeholder="Current Price">
      </div>
      <div class="col-md-3">
        <input type="number" id="offerPrice" step="0.01" class="form-control" placeholder="Offer Price">
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-primary" onclick="addOffer()">Add Offer</button>
      </div>
    </div>
  </div>

  <!-- Offers Table -->
  <div class="card-box">
    <table class="table table-hover table-bordered" id="offersTable">

          <th>Product Name</th>
          <th>Current Price ($)</th>
          <th>Offer Price ($)</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>

        <!-- Offers will be dynamically inserted here -->

<!-- JavaScript Section -->
<script>
  function addOffer() {
    const productName = document.getElementById('productName').value.trim();
    const currentPrice = document.getElementById('currentPrice').value.trim();
    const offerPrice = document.getElementById('offerPrice').value.trim();

    if (!productName || !currentPrice || !offerPrice) {
      alert('Please fill all fields.');
      return;
    }
    if (parseFloat(offerPrice) >= parseFloat(currentPrice)) {
      alert('Offer price should be less than current price.');
      return;
    }

    const tbody = document.getElementById('offersTableBody');

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${productName}</td>
      <td>${parseFloat(currentPrice).toFixed(2)}</td>
      <td>${parseFloat(offerPrice).toFixed(2)}</td>
      <td class="text-center">
        <button class="btn btn-warning btn-sm me-1" onclick="editOffer(this)">Edit</button>
        <button class="btn btn-danger btn-sm" onclick="deleteOffer(this)">Delete</button>
      </td>
    `;
    tbody.appendChild(row);

    document.getElementById('productName').value = '';
    document.getElementById('currentPrice').value = '';
    document.getElementById('offerPrice').value = '';
  }

  function editOffer(btn) {
    const row = btn.closest('tr');
    row.querySelectorAll('td').forEach((td, index) => {
      if (index < 3) td.contentEditable = true;
    });
    btn.textContent = 'Save';
    btn.classList.remove('btn-warning');
    btn.classList.add('btn-success');
    btn.setAttribute('onclick', 'saveOffer(this)');
  }

  function saveOffer(btn) {
    const row = btn.closest('tr');
    const tds = row.querySelectorAll('td');
    const productName = tds[0].innerText.trim();
    const currentPrice = tds[1].innerText.trim();
    const offerPrice = tds[2].innerText.trim();

    if (!productName || !currentPrice || !offerPrice || isNaN(currentPrice) || isNaN(offerPrice)) {
      alert('Invalid input.');
      return;
    }
    if (parseFloat(offerPrice) >= parseFloat(currentPrice)) {
      alert('Offer price should be less.');
      return;
    }

    row.querySelectorAll('td').forEach((td, index) => {
      if (index < 3) td.contentEditable = false;
    });
    btn.textContent = 'Edit';
    btn.classList.remove('btn-success');
    btn.classList.add('btn-warning');
    btn.setAttribute('onclick', 'editOffer(this)');
  }

  function deleteOffer(btn) {
    if (confirm('Are you sure you want to delete this offer?')) {
      btn.closest('tr').remove();
    }
  }

  function filterTable() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('#offersTableBody tr').forEach(row => {
      const product = row.cells[0].innerText.toLowerCase();
      row.style.display = product.includes(search) ? '' : 'none';
    });
  }
</script>
